  <script>
	  function hideCode(){
		  location.reload();
	  }

	  function fill(){
		  document.getElementById('frame').style.position = 'fixed';
		  
		  document.getElementById('frame').style.top = '0%';
		  document.getElementById('frame').style.left = '0%';
		  document.getElementById('frame').style.width = '100%';
		  document.getElementById('frame').style.height = '100%';
		  document.getElementById('frame').style.backgroundColor = 'transparent';
		  document.getElementById('hideBtn').style.visibility = 'visible';
	  }
	  var games = ['Invade','Train sim 2021','Bus company manager','Crossy Road','Frog','Haunted House','Dodge','Pixel Art','Cannons'];
	  var fr = [
'https://editor.p5js.org/D4LH5D/sketches/37wYRQaxq',
'https://editor.p5js.org/D4LH5D/sketches/kvaDjMW0K',
'https://editor.p5js.org/D4LH5D/sketches/OEXM0QxtM',
'https://editor.p5js.org/D4LH5D/sketches/Y_4qd3U-5',

'https://editor.p5js.org/D4LH5D/sketches/TWmLeFaEd',
'https://editor.p5js.org/D4LH5D/sketches/U6cPP6E9B',
'https://editor.p5js.org/D4LH5D/sketches/9BPb1vI5D',
	  ];
	  for(var i =0;i<games.length;i++){
		  document.getElementById('ch').innerHTML += '<option>'+games[i]+'</option>';
	  }
	  function check(){
		  
		  var a  = document.getElementById('ch').value;
		  for(var i = 0;i<games.length;i++){
			  if(a == games[i]){
				  
				  document.getElementById('frame').src=fr[i];
			  }
		  }
	  }
